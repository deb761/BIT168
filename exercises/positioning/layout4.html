<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8/>
<title>BIT 168: Interactive Authoring: Layout #4</title>
<link href="blockcolors.css" rel="stylesheet"/>
<style>
body {
    position: relative; /* set up body so nav can be positioned relative to it. */
	width: 960px;
	margin: auto;
}
header, #main {
	width: 796px;
	position: relative;
	left: 165px;
}

#sidebar {
	position: absolute;
	top: 0;
	width: 160px;
	height: 80px;
}
header, section {
	margin: 2px 0;
}
section+section {
	display: inline-table;
	width: 259px;
	margin: 2px 2px 0 0;
}
section:nth-last-child(2) {
	margin-right: 0;
}
</style>
</head>
<body>
	<header>Header</header>
	<div id="sidebar">Sidebar
		<nav>Nav</nav>
	</div>
	<div id="main">
		<section>Section </section>
		<section>Section A</section>
		<section>Section B</section>
		<section>Section C</section>
		<img src="layout4.gif">
	</div>
</body>
</html>
