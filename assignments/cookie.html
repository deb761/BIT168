	<script>
	$(document).ready(function(){
		function showHappy() {
			$("#happy").addClass("happy").css('opacity', 1);

			$(".happy").animateSprite({
				fps: 3,
				animations: {
					happy: [0, 1, 2, 3, 4, 5, 6],
				},
				loop: true,
				complete: function(){
					// use complete only when you set animations with 'loop: false'
				}
			});
		}
		function makeHappy(frames) {
			$(".fix").animateSprite({
				fps: 1.5,
				animations: {
					frames: frames,
				},
				loop: false,
				complete: function(){
					// use complete only when you set animations with 'loop: false'
					showHappy();
				}
			});
			$('#suggestions').removeClass('slideInLeft').addClass('slideOutLeft');
			$('figure').addClass('happy-cookie');
			$('figcaption').text("Happy Cookie");
        }
		$("#food").click(function(){
			$("#happy-food").addClass("fix");
			makeHappy([0, 1, 2, 4, 5, 3, 7, 8]);
		});
		$("#toy").click(function(){
			$("#happy-toy").addClass("fix");
			makeHappy([0, 1, 2, 4, 5]);
		});
		$("#walk").click(function(){
			$("#happy-walk").addClass("fix");
			makeHappy([0, 1, 2, 3, 4]);
		});
	});
	</script>
